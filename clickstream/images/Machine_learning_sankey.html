
<html>
<body>
<script type="text/javascript"
           src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['sankey']}]}">
</script>

<div id="sankey_multiple" style="width: 900px; height: 300px;"></div>

<script type="text/javascript">
google.setOnLoadCallback(drawChart);
   function drawChart() {
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'From');
    data.addColumn('string', 'To');
    data.addColumn('number', 'Weight');
    data.addRows([
      ['other-google', 'Machine_learning', 33453],
      ['other-empty', 'Machine_learning', 9092],
      //['other', 'Machine_learning', 3063],
      ['other-bing', 'Machine_learning', 1636],
      ['other-wikipedia', 'Machine_learning', 1600],
      ['Artificial_neural_network', 'Machine_learning', 1011],
      //['Data_mining', 'Machine_learning', 861],
      //['Deep_learning', 'Machine_learning', 637],
      //['Pattern_recognition', 'Machine_learning', 480],
      //['other-yahoo', 'Machine_learning', 426]
      ['Machine_learning', 'Data_mining', 1189],
      ['Machine_learning', 'Decision_tree_learning', 908],
      ['Machine_learning', 'Supervised_learning', 829],
      ['Machine_learning', ' Artificial_neural_network', 792],
      ['Machine_learning', 'Pattern_recognition', 752],
      //['Machine_learning', 'Artificial_intelligence', 581],
      //['Machine_learning', 'Reinforcement_learning', 562],
      //['Machine_learning', 'Cluster_analysis', 539],
      //['Machine_learning', 'Unsupervised_learning', 514],
      //['Machine_learning', 'Regression_analysis', 505]
    ]);

    // Set chart options
    var options = {
      width: 600,
      sankey: {
        link: { color: { fill: '#grey', fillOpacity: 0.3 } },
        node: { color: { fill: '#a61d4c' },
                label: { color: 'black' } },
      }
    };

    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.Sankey(document.getElementById('sankey_multiple'));
    chart.draw(data, options);
   }
</script>
</body>
</html>
