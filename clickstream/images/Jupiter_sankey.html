


<html>
<body>
<script type="text/javascript"
           src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['sankey']}]}">
</script>

<div id="sankey_multiple" style="width: 900px; height: 300px;"></div>

<script type="text/javascript">
google.setOnLoadCallback(drawChart);
   function drawChart() {
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'From');
    data.addColumn('string', 'To');
    data.addColumn('number', 'Weight');
    data.addRows([
['Jupiter', 'Io (moon)', 582],
['Jupiter', 'Callisto (moon)', 590],
['Jupiter', 'Venus ', 662],
['Jupiter', 'Mars ', 710],
['Jupiter', 'Galilean moons', 734],
['Jupiter', 'Ice giant', 755],
['Jupiter', 'Metallic hydrogen', 834],
['Jupiter', 'Solar System ', 909],
['Jupiter', 'Ganymede (moon)', 983],
['Jupiter', 'Moons of Jupiter', 995],
['Jupiter', 'Neptune ', 1024],
['Jupiter', 'Uranus ', 1153],
['Jupiter', 'Europa (moon)', 1487],
['Jupiter', 'Jupiter (mythology)', 2347],
['Jupiter', 'Saturn ', 4138],
['Venus', 'Jupiter', 458],
['Atmosphere of Jupiter', 'Jupiter', 470],
['Voyager 1', 'Jupiter', 551],
['Uranus', 'Jupiter', 748],
['Neptune', 'Jupiter', 779],
['Planet', 'Jupiter', 1157],
['Main Page', 'Jupiter', 1556],
['other-yahoo', 'Jupiter', 1696],
['other', 'Jupiter', 1838],
['Mars', 'Jupiter', 2374],
['Saturn', 'Jupiter', 2551],
['Solar System', 'Jupiter', 2960],
['other-bing', 'Jupiter', 3939],
['other-wikipedia', 'Jupiter', 4130],
['other-google', 'Jupiter', 51233]
]);
    // Set chart options
    var options = {
      width: 600,
      sankey: {
        link: { color: { fill: '#grey', fillOpacity: 0.3 } },
        node: { color: { fill: '#a61d4c' },
                label: { color: 'black', fontSize: 12} },
      }
    };

    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.Sankey(document.getElementById('sankey_multiple'));
    chart.draw(data, options);
   }
</script>
</body>
</html>
